<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <link rel="shortcut icon" href="./odc.png" type="image/x-icon">
</head>
<body>
    <h1>Enter Your Data</h1>

    <form action="./login.html">
        <input type="text" placeholder="Enter your Username"><br><br>
        <input type="password" placeholder="Enter your Password"><br><br>
        <input type="email" placeholder="Enter your email id"><br><br>
        <input type="tel" placeholder="Enter your Mobile Number"><br><br>
        <label for="">Gender : </label>
        <input type="radio" name="g">Male
        <input type="radio" name="g">Female
        <input type="radio" name="g">Others <br><br>

        <label for="">Skills : </label>
        <input type="checkbox" name="java" id="1">JAVA
        <input type="checkbox" name="sql" id="2">SQL
        <input type="checkbox">HTML
        <input type="checkbox">CSS
        <input type="checkbox">JAVASCRIPT
        <input type="checkbox">HIBERNATE
        <input type="checkbox">SPRING
        <input type="checkbox">JDBC <br><br>

        <input type="text" placeholder="Enter Your College Name"> <br><br>
        <input type="text" placeholder="Enter your University"> <br><br>
        
        <label for="">Select your Country : </label>
        <select name="a" id="1">
            <option value="">--Select--</option>
            <option value="">India</option>
            <option value="">UK</option>
            <option value="">USA</option>
            <option value="">France</option>
            <option value="">China</option>
            <option value="">Srilanka</option>
            <option value="">Pakistan</option>
            <option value="">Nepal
                
            </option>
        </select> <br><br>

        <label for="">Feedback : </label>
        <textarea name="area" id="1" cols="30" rows="5"></textarea><br><br>

        <input type="submit" value="Submit"> <br><br><br><br>
        <input type="reset" value="Clear">

    </form>
</body>
</html>
