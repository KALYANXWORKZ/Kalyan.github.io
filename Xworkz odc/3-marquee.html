<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Properties</title>
    <link rel="shortcut icon" href="./odc.png">
</head>
<body>
    <marquee behavior="slide" loop="2" direction="up" bgcolor="orange" height="150px">
        <font color="red" size="100px">KESARI</font>
    </marquee>

    <marquee behavior="scroll" direction="right" scrollamount="30" bgcolor="#efefef" height="150px">
        <font color="red" size="100px">BILI</font>
    </marquee>
    <marquee behavior="alternate" direction="" scrollamount="30" bgcolor="green" height="150px">
        <font color="red" size="100px">HASIRU</font>

    </marquee>
</body>
</html>
