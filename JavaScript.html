    <script>
        console.log("Welcome to JavaScript")

        function display(){
            console.log("calling display")
            var displayMessage=
            document.getElementById("message")
            console.log(displayMessage)
            displayMessage.innerHTML="calling display"
        }

        function addition(){
            console.log("calling addition")
            var firstElement=
            document.getElementById("number1")
            console.log(firstElement)
            console.log(firstElement.value)

            var secondElement=
            document.getElementById("number2")
            console.log(secondElement)
            console.log(secondElement.value)

            var result=parseInt(firstElement.value)+parseInt(secondElement.value)
            var output = document.getElementById("addMessage")
            console.log(output)
            output.innerHTML=result
        }

        function register() {
            var username=document.getElementById("username")
            console.log(username.value)
            console.log(username.value.length)
            if (username.value.length =='') {
              console.log("Please Enter username")  
            }
        }


    </script>

<body>
   
    <h1>Introduction to JavaScript</h1>
    <button onclick="display()">Display</button>
    <button onmouseover="display()">Torisu</button>
    
    <form action="">

        </div>
        <button type="button" onclick="addition()">Addition</button>
        <div id="addMessage"></div>

    <form>
